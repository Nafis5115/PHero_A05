<body>
  <h2 id="count">100</h2>
  <button id="submit">Submit</button>

  <script>
    let count = 100; // initial value

    document.getElementById("submit").addEventListener("click", function () {
      if (count > 0) {
        count -= 20; // decrease by 20
        if (count <= 0) {
          count = 0; // prevent negative values
          document.getElementById("count").innerText = count;
          alert("Count finished!");
          this.disabled = true; // disable button so no further clicks
        } else {
          document.getElementById("count").innerText = count;
        }
      }
    });
  </script>
</body>
